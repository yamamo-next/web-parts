<!DOCTYPE html>
<html>
   <head>
      <title>Bootstrap-Confirmation</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="./js/bootstrap/css/bootstrap.min.css">
      <script src="./js/jquery-3.3.1.min.js"></script>
      <script src="./js/popper.min.js"></script>
      <script src="./js/bootstrap/js/bootstrap.min.js"></script>
      <script src="./js/bootstrap-confirmation.min.js"></script>
    </head>

   <body>
     <div style="margin: 40px">
       <button class="btn btn-xs btn-danger" data-toggle="confirmation"
         data-btn-ok-label="削除" data-btn-ok-class="btn-xs btn-danger"
         data-btn-cancel-label="キャンセル" data-btn-cancel-class="btn-xs btn-default"
         data-title="削除の確認" data-content="削除後は復元できません。"
         data-placement="bottom">
         全削除
       </button>
     </div>

     <script src="main.js"></script>

   </body>
</html>
